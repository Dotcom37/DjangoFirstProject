<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Books by Author: {{author.first_name}} {{author.last_name}}</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'book_detail_fbv' book.id %}">{{ book.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found for this author.</p>
    {% endif %}
</body>
</html>
