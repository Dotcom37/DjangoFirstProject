<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List - CBV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .book-list {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .book-item {
            margin-bottom: 15px;
        }
        .book-item a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .book-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="book-list">
        <h1>Book List (CBV)</h1>

        {% if books %}
            {% for book in books %}
                <div class="book-item">
                    <a href="{% url 'book_detail_cbv' book.id %}">
                        {{ book.title }}
                    </a>
                    {% if book.authors.all %}
                        - by 
                        {% for author in book.authors.all %}
                            {{ author.name }}{% if not forloop.last %}, {% endif %}
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
        {% else %}
            <p>No books available.</p>
        {% endif %}
    </div>

</body>
</html>
